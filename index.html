<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ақшұқыр мектеп-лицейі - 11 сынып оқушылары</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-top">
            <div class="container-header">
                <div class="school-info">
                    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Emblem_of_Kazakhstan.svg/1200px-Emblem_of_Kazakhstan.svg.png" alt="Герб РК" class="emblem"> -->
                    <div>
                        <h1 class="school-name">«Ақшұқыр мектеп-лицейі»</h1>
                        <p class="school-subtitle">коммуналдық мемлекеттік мекемесі</p>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navigation">
            <div class="container-header">
                <a href="#" class="nav-link active">11 сынып оқушылары</a>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <!-- ГЛАВНАЯ СТРАНИЦА -->
        <div id="homePage" class="page active">
            <div class="page-title-section">
                <h2 class="page-title">11 сынып оқушылары туралы ақпарат</h2>
                <div class="title-underline"></div>
            </div>

            <div class="classes-grid" id="classesGrid"></div>
        </div>

        <!-- СТРАНИЦА КЛАССА -->
        <div id="classPage" class="page">
            <button class="back-btn" onclick="showPage('home')">← Артқа</button>

            <div class="page-title-section">
                <h2 class="page-title" id="classTitle"></h2>
                <div class="title-underline"></div>
            </div>

            <div class="students-grid" id="studentsGrid"></div>
        </div>

        <!-- СТРАНИЦА УЧЕНИКА -->
        <div id="studentPage" class="page">
            <button class="back-btn" onclick="goBackToClass()">← Артқа</button>
            <div class="student-profile" id="studentProfile"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2026. Барлық құқықтар сақталған</p>
            <p class="developer">Разработчик <a href="https://github.com/tvoipresident" target="_blank">Орысбай Берекет</a></p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
